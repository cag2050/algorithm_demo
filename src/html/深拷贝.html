<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function deepCopy(p, c) {
        var c = c || {};
        for (var i in p) {
            if (typeof p[i] === 'object') {
                c[i] = (p[i].constructor === Array) ? [] : {};
                deepCopy(p[i], c[i]);
            }
            else {
                c[i] = p[i];
            }
        }
        return c;
    }
    //使用
    var p = {
        name: 'jeff',
        interest: ['movie', 'pingpang'],
        movie: {
            name1: 'name1',
            name2: 'name2'
        }
    };
    console.log('p = ');
    console.log(p);
    console.log('deepCopy(p) =');
    console.log(deepCopy(p));
</script>

</body>
</html>
